{% load static %}
{% load thumbnail %}
{% load el_pagination_tags %}
<script type="text/javascript" src="{% static "javascript/jquery-1.9.1.min.js" %}"></script>

<link rel="stylesheet" href="{% static "css/profile.css" %}">


<div class="row">

    {% paginate board %}
    {% for b in board %}
        <div class="col-lg-4">
        <a class="theLink" href="{% url "world:car" b.slug b.id %}">
            <div class="box10-1">{% if b.pic_image %}
                <div class="picture">{% thumbnail b.pic_image "175x175" crop="175px 175px" as im %}
                    <img src="{{ im.url }}">
                {% endthumbnail %}
                </div>{% else %}
                <div class="picture"><img src="http://127.0.0.1:8080/media/cache/23/ba/23ba9d0c9dfdefa7894ef8a2563fe4f7.png"></div>{% endif %}



                <span id="pink"> {{ b.name }}</span></div>
        </a>
        </div>
    {% endfor %}

</div>
<div class="row">
    <div class="col-lg-12 text-center">
        {% show_pages %}    
    </div>
    
</div>
