
{% load staticfiles %}
<!doctype html>
<html lang="en">

<head>
    {% load static %} {% load thumbnail %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content=""> {% load static %}
    <title>SparkaLight</title>
    <!-- Bootstrap core CSS -->
    <!-- <link href="css/bootstrap.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="{% static '/css/theme.css' %}">
    <!-- Custom styles for this template -->
    <!--  <link href="style.css" rel="stylesheet"> -->
</head>
<body class="orange-bg spark-your-profile">


    <div class="container">
        <div class="row sp-h-100 align-items-center">
            <div class="col-md-5 col-sm-10 mr-auto ml-auto blue-bg syp-box">
                <h1 class="text-center lb white">Let Spark Your Profile</h1>

                <form method="POST" enctype="multipart/form-data">
                    <div class="box5">{{ form.image.errors }}</div>
                    {% csrf_token %}
                    <div class="form-group row">
                        <label for="staticEmail" class="col-sm-4 lb white">Name</label>
                        <div class="col-sm-8">
                            {{ form.name }}
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="staticEmail" class="col-sm-4 lb white">Avatar</label>
                        <div class="col-sm-8">
                            {{ form.image }}
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="staticEmail" class="col-sm-4 lb white">Tell us about Yourself</label>
                        <div class="col-sm-8">
                            {{ form.description }} {{ form.description.errors }}
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-12 text-center">
                            <input type="submit" value="save" class="white lb orange-btn" id="box2">
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
    <!-- container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script type="text/javascript" src="{% static "javascript/jquery-1.9.1.min.js" %}"></script>
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script>
    $('input').addClass('w-100');
    $('textarea').addClass('w-100');
    </script>

</body>

</html>
